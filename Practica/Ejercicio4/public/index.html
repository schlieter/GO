<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <!--bootstrap 4 cdn-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="/" class="navbar-brand">Chat</a>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div id="chat-app"class="card">
                    <div class="card-body">
                        <ul>
                            <li v-for="m in mensajes">
                                {{m.text}} - {{m.date}}
                            </li>
                        </ul>
                    </div>
                    <div class="card-footer">
                        <form>
                            <input type="text" class="form-control" v-model="mensaje">
                            <button @click.prevent="enviarMensaje()" type="submit" class="btn btn-dark btn-block">
                                Enviar
                            </button>
                        </form>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
    <!--vuejs cdn-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--socketio-->
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <!--Logica javascript-->
    <script src="main.js"></script>
</body>
</html>
